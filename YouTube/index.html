<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="icon.png" />
    <link rel="stylesheet" id="water" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>WebEd Offline Resources</title>
    <script src="script.js" defer></script>
  </head>
  <body
    ><iframe frameborder="0" allowfullscreen="1"></iframe
    ><div
      ><h3>YouTube By-pass</h3
    ><p></p
      ><textarea rows="3" cols="46" placeholder="Put a YouTube link without 'https://' "></textarea
      ><button onclick="const v=getID();if(v)location.hash='#'+v;">Run Video</button
      ><button onclick="theme()">Light/Dark Toggle</button
      ><hr
      <!-- https://www.google.com/search?q=site:youtube.com+&source=lnms&tbm=vid&safe=active&ssui=on -->
      <p>Use the rudimentary search! Fetch videos quickly via this method.</p>
      <p>Make sure to put the search term infront of "site:youtube.com".</p>
      <iframe src="https://www.google.com/search?q=site:youtube.com+&source=lnms&tbm=vid&safe=active&ssui=on" height="600" title="WebED Offline Services"></iframe>
    ></div
  ></body>
</html>
