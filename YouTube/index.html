<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css"/>

    <title>WebEd Offline Resources</title>
    <script src="script.js" defer></script>

  <body>
        <iframe frameborder="0" allowfullscreen="1"></iframe>
    <div>
      <h3>YouTube By-pass</h3>
        <p></p>
    <textarea rows="3" cols="46" placeholder="Use a valid YouTube link. e.g. youtube.com/watch?v=qTubicPeL_Q"></textarea>
    <button onclick="const v=getID();if(v)location.hash='#'+v;">Run Video</button>
      <button onclick="theme()">Switch Theme</button>
      <hr>
      <p>Use the rudimentary search! Fetch videos quickly via this method.</p>
      <p>Make sure to put the search term infront of "site:youtube.com".</p>
      <iframe src=".hecc.html"></iframe>
    </div>
